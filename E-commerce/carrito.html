<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper">

        <aside>
            <header>
                <h1 class="logo">CarpiShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class=" boton-menu boton-volver" href="index.html">
                        Seguir compranado <i class="bi bi-arrow-return-left"></i>
                        </a>
                    </li>

                    <li>
                        <a class=" boton-menu boton-carrito active" href="">
                            Carrito <i class="bi bi-arrow-right-circle"></i>
                            
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2024</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">
                    Tu carrito esta vacio <i class="bi bi-emoji-frown-fill"></i>
                </p>

                <div class="carrito-productos">
                    <div class="carrito-producto">

                        <img src="" alt="">
                        <div class="carrito-producto-titulo">
                            <small>titulo</small>
                            <h3>abrigo 01</h3>
                        </div>

                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>

                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>

                        <div class="carrito-producto-Subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </div>

                </div>

                <div class="carrito-acciones">
                    <div class="carrito acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar"> Comprar ahora</button>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body> 
</html>
